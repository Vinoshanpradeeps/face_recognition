<html>
    <head>
        <head>
            <title>Face recognition</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        
           <link rel="stylesheet" href="style.css">
          
          </head>

      <body id="body">
          <center>
          <div class="hedder_div">
          <h1>Face Recognition Web App</h1>
          <br>
          <h3>Model is trained to identify the following objects:</h3>
          <h3>Me, Sister, Father and Mother</h3>

          </div>
          <div class="main_div">
              <label>Webcam view :</label>
              <div id="camera"></div>
              <br><br>
              <div id="result"></div>
              <br><br>

              <button onclick="take_snapshort()">Take snapshort</button>
              <br><br>
              <button onclick="check()">Identify image</button>
              <br><br>

              <p>Object : <span id="result_object_name"></span></p>
              <p>Accuracy : <span id="result_object_accuracy"></span></p>
              <br>
          </div>
          <div class="copy_right_footer">Developed by-Vinoshan</div>
          </center>
        <script src="main.js"></script>
      </body>
</html>
